<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Music Player</title>
    <link rel="stylesheet" href="./PlayerStyle.css" />
    <!--圖標樣式來源-->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" />
</head>
<body>
    <audio id="myAudio">
        <source type="audio/mpeg" />
    </audio>

    <div id="controlPanel">

        <select id="music" onchange="changeMusic(0)"></select>

        <button id="btnArea">
            <span onclick="playAudio()" class="material-symbols-outlined">play_circle</span>
            <span onclick="stopAudio()" class="material-symbols-outlined">stop</span>
            <span onclick="changeMusic(-1)" class="material-symbols-outlined">skip_previous</span>
            <span onclick="changeTime(-5)" class="material-symbols-outlined">replay_5</span>
            <span onclick="changeTime(5)" class="material-symbols-outlined">forward_5</span>
            <span onclick="changeMusic(1)" class="material-symbols-outlined">skip_next</span>
            <span onclick="setMuted()" class="material-symbols-outlined">volume_up</span>
            <span onclick="setLoop()" class="material-symbols-outlined">repeat_one</span>
            <span onclick="setRandom()" class="material-symbols-outlined">shuffle</span>
            <span onclick="setAllLoop()" class="material-symbols-outlined">repeat</span>
        </button>

        <input id="progress" type="range" value="0" oninput="setProgressBar()" />
        <input id="setVolValue" type="range" oninput="setVolume()" value="40" />
        <button id="btnVol">
            <span onclick="btnSetVolume(-1)" class="material-symbols-outlined">indeterminate_check_box</span>
            <span onclick="btnSetVolume(1)" class="material-symbols-outlined">add_box</span>
        </button>
        <input id="volValue" type="text" readonly />

        <div id="info">
            <marquee>Press the play button</marquee>
            <div>00:00 / 00:00</div>
            <div>Normal</div>
        </div>

        <button id="btnSB" onclick="showBook()" class="material-symbols-outlined">queue_music</button>

        <div id="book" class="hide">

            <div ondrop="drop(event)" ondragover="allowDrop(event)">
                <div title="./material/Because Of You.mp3">Because Of You</div>
                <div title="./material/Believer.mp3">Believer</div>
                <div title="./material/Dream It Possible.mp3">Dream It Possible</div>
                <div title="./material/It's My Life.mp3">It's My Life</div>
                <div title="./material/My Love.mp3">My Love</div>
                <div title="./material/Please Don't Go.mp3">Please Don't Go</div>
            </div>

            <div ondrop="drop(event)" ondragover="allowDrop(event)"></div>

            <button onclick="updateMusic()" class="material-symbols-outlined">playlist_add</button>

        </div>

    </div>

    <script src="./PlayerJS.js"></script>
       
</body>
</html>
